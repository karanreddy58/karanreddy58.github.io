<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>accessories</title>
  </head>
  <body>
    <div class="accessories-container">
      <div class="title border-top border-bottom text-center">
        SHOP
      </div>
      <div class="title accessories mb-4 border-bottom text-center text-danger">
        ACCESSORIES
      </div>
      <div class="container accessories-cards">
        <!-- accessory cards start here -->
        <div class="row">
          <div class="col-md-6">
            <a href="#" target="_blank"
              ><div
                class="card card-image mb-4 border-0 rounded-0"
                style="
                  background-image: url(/assets/model-image.png);
                  background-repeat: no-repeat;
                  background-size: cover;
                "
              >
                <div class="text-white text-center accessories-name-link">
                  <div>
                    <h5>
                      Bag
                    </h5>
                    <img
                      class="right-arrow"
                      src="/assets/next.svg"
                      alt="right-arrow"
                    />
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#" target="_blank"
              ><div
                class="card card-image mb-4 border-0 rounded-0"
                style="
                  background-image: url(/assets/model-image.png);
                  background-repeat: no-repeat;
                  background-size: cover;
                "
              >
                <div class="text-white text-center accessories-name-link">
                  <div>
                    <h5>
                      Clothing
                    </h5>
                    <img
                      class="right-arrow"
                      src="/assets/next.svg"
                      alt="right-arrow"
                    />
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#" target="_blank"
              ><div
                class="card card-image mb-4 border-0 rounded-0"
                style="
                  background-image: url(/assets/model-image.png);
                  background-repeat: no-repeat;
                  background-size: cover;
                "
              >
                <div class="text-white text-center accessories-name-link">
                  <div>
                    <h5>
                      Product 1
                    </h5>
                    <img
                      class="right-arrow"
                      src="/assets/next.svg"
                      alt="right-arrow"
                    />
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- accessory cards end here -->
      <div class="text-center">
        <button type="button" class="btn btn-link">
          See All Accessories
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
