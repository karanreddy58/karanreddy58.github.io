<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>checkout step 3</title>
  </head>
  <body>
    <div class="checkout-step-1-container">
      <div class="checkout-step-1-section">
        <div class="title border-bottom text-center text-uppercase">
          <div class="text-uppercase">checkout</div>
          <div class="step-count">Step 3 of 3</div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="checkout-step-3-contact mt-2">
                <h5 class="font-weight-bold write-to-us">PAYMENT METHOD</h5>
                <div class="mt-1">
                  <form>
                    <button
                      class="btn btn-block btn-secondary btn-lg"
                      type="submit"
                    >
                      VIEW ORDER SUMMARY
                    </button>
                  </form>
                </div>
              </div>
              <div class="text-center mt-3">
                <img class="mr-2" src="/assets/secure.png" alt="secure" />Secure
                Internal Payments
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
